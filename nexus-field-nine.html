<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NEXUS The Field Nine</title>

    <!-- Tailwind CSS -->

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    

    <style>

        /* Custom Animations */

        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }

        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes slide-in-right { from { transform: translateX(100%); } to { transform: translateX(0); } }

        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        

        .animate-fade-in { animation: fade-in 0.5s ease-out; }

        .animate-fade-in-up { animation: fade-in-up 0.8s ease-out; }

        .animate-slide-in-right { animation: slide-in-right 0.3s ease-out; }

    </style>

</head>

<body class="bg-black text-slate-200 font-sans antialiased">

    <div id="root"></div>



    <script type="text/babel">

        const { useState, useEffect } = React;



        // --- Icon Components (Lucide Replacement for Browser) ---

        const Icon = ({ path, className, ...props }) => (

            <svg 

                xmlns="http://www.w3.org/2000/svg" 

                viewBox="0 0 24 24" 

                fill="none" 

                stroke="currentColor" 

                strokeWidth="2" 

                strokeLinecap="round" 

                strokeLinejoin="round" 

                className={className} 

                {...props}

            >

                {path}

            </svg>

        );



        const Icons = {

            ArrowRight: (p) => <Icon {...p} path={<><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></>} />,

            Box: (p) => <Icon {...p} path={<><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></>} />,

            Cpu: (p) => <Icon {...p} path={<><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></>} />,

            Layers: (p) => <Icon {...p} path={<><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></>} />,

            Zap: (p) => <Icon {...p} path={<><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></>} />,

            Globe: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></>} />,

            TrendingUp: (p) => <Icon {...p} path={<><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>} />,

            ShieldCheck: (p) => <Icon {...p} path={<><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></>} />,

            Menu: (p) => <Icon {...p} path={<><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></>} />,

            X: (p) => <Icon {...p} path={<><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>} />,

            Play: (p) => <Icon {...p} path={<><polygon points="5 3 19 12 5 21 5 3"/></>} />,

            ChevronRight: (p) => <Icon {...p} path={<><polyline points="9 18 15 12 9 6"/></>} />,

            Folder: (p) => <Icon {...p} path={<><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></>} />,

            FileText: (p) => <Icon {...p} path={<><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></>} />,

            ImageIcon: (p) => <Icon {...p} path={<><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></>} />,

            Clock: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>} />,

            Cloud: (p) => <Icon {...p} path={<><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/></>} />,

            Users: (p) => <Icon {...p} path={<><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />,

            Plus: (p) => <Icon {...p} path={<><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>} />,

            Search: (p) => <Icon {...p} path={<><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>} />,

            Settings: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></>} />,

            Grid: (p) => <Icon {...p} path={<><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></>} />,

            List: (p) => <Icon {...p} path={<><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></>} />,

            Tag: (p) => <Icon {...p} path={<><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/></>} />,

            HardDrive: (p) => <Icon {...p} path={<><line x1="22" y1="12" x2="2" y2="12"/><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/><line x1="6" y1="16" x2="6.01" y2="16"/><line x1="10" y1="16" x2="10.01" y2="16"/></>} />,

            Share2: (p) => <Icon {...p} path={<><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></>} />,

            Download: (p) => <Icon {...p} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></>} />,

            LogOut: (p) => <Icon {...p} path={<><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></>} />

        };





        // --- Mock Data ---

        const mockFiles = [

            { id: 'f1', name: '2025 S/S Collection', type: 'folder', modified: '2025. 10. 24', owner: 'Design Team' },

            { id: 'f2', name: 'Tech Packs - Outerwear', type: 'folder', modified: '2025. 10. 22', owner: 'Production' },

            { id: 'd1', name: 'Lookbook_Draft_v2.pdf', type: 'doc', size: '24.5 MB', modified: '10 min ago', owner: 'Kim MD', kTagId: 'KT-8821-X', status: 'Draft' },

            { id: 'i1', name: 'Hero_Jacket_Front.png', type: 'image', size: '4.2 MB', modified: '1 hr ago', owner: 'Lee Designer', kTagId: 'KT-9901-A', status: 'Sample' },

            { id: 'm1', name: '3D_Modeling_Pants.obj', type: '3d', size: '156 MB', modified: 'Yesterday', owner: 'Park 3D', kTagId: 'KT-7712-Z', status: 'Production' },

        ];



        const historyLog = [

            { id: 1, user: 'Kim MD', action: 'Uploaded file', time: '10:42 AM' },

            { id: 2, user: 'Lee Designer', action: 'Verified K-Tag™', time: '10:30 AM' },

            { id: 3, user: 'System', action: 'Auto-saved version 3.2', time: '09:15 AM' },

        ];



        // --- Workspace Components ---

        const SidebarItem = ({ icon: Icon, label, active, onClick }) => (

            <button onClick={onClick} className={`w-full flex items-center gap-3 px-4 py-2.5 rounded-r-full text-sm font-medium transition-colors mb-1 ${active ? 'bg-blue-50 text-blue-600 border-l-4 border-blue-600' : 'text-slate-600 hover:bg-slate-100 border-l-4 border-transparent'}`}>

                <Icon className={`w-5 h-5 ${active ? 'fill-blue-600/20' : ''}`} />

                {label}

            </button>

        );



        const FileCard = ({ file, onSelect, selected }) => (

            <div onClick={onSelect} className={`group relative p-4 rounded-xl border transition-all cursor-pointer flex flex-col gap-3 ${selected ? 'bg-blue-50 border-blue-200 ring-1 ring-blue-300 shadow-sm' : 'bg-white border-slate-200 hover:border-blue-200 hover:shadow-md'}`}>

                <div className="flex justify-between items-start">

                    <div className={`p-3 rounded-lg ${file.type === 'folder' ? 'bg-slate-100 text-slate-500 fill-slate-500/20' : ''} ${file.type === 'image' ? 'bg-purple-50 text-purple-500' : ''} ${file.type === 'doc' ? 'bg-red-50 text-red-500' : ''} ${file.type === '3d' ? 'bg-orange-50 text-orange-500' : ''}`}>

                        {file.type === 'folder' && <Icons.Folder className="w-6 h-6 fill-slate-400 text-slate-400" />}

                        {file.type === 'image' && <Icons.ImageIcon className="w-6 h-6" />}

                        {file.type === 'doc' && <Icons.FileText className="w-6 h-6" />}

                        {file.type === '3d' && <Icons.Box className="w-6 h-6" />}

                    </div>

                    <button className="opacity-0 group-hover:opacity-100 p-1 hover:bg-slate-100 rounded-full transition-opacity"><Icons.MoreVertical className="w-4 h-4 text-slate-400" /></button>

                </div>

                <div>

                    <h3 className="font-medium text-slate-700 truncate text-sm" title={file.name}>{file.name}</h3>

                    <p className="text-xs text-slate-400 mt-1 flex items-center gap-1">

                        {file.type === 'folder' ? file.modified : file.size}

                        {file.kTagId && <span className="w-2 h-2 rounded-full bg-green-500 ml-1" title="K-Tag Active" />}

                    </p>

                </div>

                {file.kTagId && (

                    <div className="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity">

                        <div className="bg-white/90 backdrop-blur border border-slate-200 shadow-sm px-2 py-0.5 rounded text-[10px] font-mono text-slate-500">K-TAG</div>

                    </div>

                )}

            </div>

        );



        const NexusWorkspace = ({ onLogout }) => {

            const [activeMenu, setActiveMenu] = useState('drive');

            const [selectedFile, setSelectedFile] = useState(null);



            return (

                <div className="flex h-screen bg-white font-sans text-slate-900 overflow-hidden animate-fade-in">

                    <aside className="w-64 flex flex-col py-4 pr-4 bg-white border-r border-slate-100">

                        <div className="px-6 mb-6 flex items-center gap-2 cursor-pointer" onClick={onLogout}>

                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">N</div>

                            <span className="text-xl font-bold tracking-tight text-slate-800">NEXUS</span>

                        </div>

                        <div className="px-4 mb-6">

                            <button className="w-full flex items-center gap-2 bg-white border border-slate-200 hover:shadow-md transition-shadow px-4 py-3 rounded-2xl text-slate-700 font-medium shadow-sm">

                                <Icons.Plus className="w-5 h-5 text-blue-600" />

                                <span>New Upload</span>

                            </button>

                        </div>

                        <nav className="flex-1 space-y-1">

                            <SidebarItem icon={Icons.HardDrive} label="My Workspace" active={activeMenu === 'drive'} onClick={() => setActiveMenu('drive')} />

                            <SidebarItem icon={Icons.Users} label="Team Drives" active={activeMenu === 'team'} onClick={() => setActiveMenu('team')} />

                            <SidebarItem icon={Icons.Clock} label="Recent" active={activeMenu === 'recent'} onClick={() => setActiveMenu('recent')} />

                            <SidebarItem icon={Icons.Star} label="Starred" active={activeMenu === 'starred'} onClick={() => setActiveMenu('starred')} />

                            <div className="my-4 border-t border-slate-100 mx-4"></div>

                            <SidebarItem icon={Icons.Cloud} label="Asset Cloud" active={activeMenu === 'storage'} onClick={() => setActiveMenu('storage')} />

                            <SidebarItem icon={Icons.Tag} label="K-Tag™ Manager" active={activeMenu === 'ktag'} onClick={() => setActiveMenu('ktag')} />

                        </nav>

                        <div className="px-6 mt-auto">

                            <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">

                                <div className="flex justify-between items-center mb-2 text-sm"><span className="font-medium text-slate-600">Storage</span><span className="text-blue-600">82%</span></div>

                                <div className="w-full h-1.5 bg-slate-200 rounded-full overflow-hidden mb-2"><div className="w-[82%] h-full bg-blue-600 rounded-full"></div></div>

                                <p className="text-xs text-slate-400">8.2 TB of 10 TB used</p>

                            </div>

                        </div>

                    </aside>

                    <main className="flex-1 flex flex-col bg-white">

                        <header className="h-16 border-b border-slate-100 flex items-center justify-between px-6 bg-white">

                            <div className="flex-1 max-w-2xl">

                                <div className="relative group">

                                    <Icons.Search className="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 group-focus-within:text-blue-600 transition-colors" />

                                    <input type="text" placeholder="Search assets, K-Tags, or design files..." className="w-full bg-slate-100 hover:bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-100 focus:outline-none border border-transparent focus:border-blue-200 rounded-full py-2.5 pl-10 pr-4 transition-all text-sm" />

                                </div>

                            </div>

                            <div className="flex items-center gap-3 ml-4">

                                <button className="p-2 hover:bg-slate-100 rounded-full text-slate-500"><Icons.Settings className="w-5 h-5" /></button>

                                <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-purple-500 to-pink-500 text-white flex items-center justify-center text-sm font-bold shadow-sm">C</div>

                                <button onClick={onLogout} className="ml-2 p-2 hover:bg-red-50 text-slate-400 hover:text-red-500 rounded-full transition-colors" title="Logout"><Icons.LogOut className="w-5 h-5" /></button>

                            </div>

                        </header>

                        <div className="flex-1 flex overflow-hidden">

                            <div className="flex-1 overflow-y-auto p-6">

                                <div className="flex items-center justify-between mb-6">

                                    <div className="flex items-center gap-2 text-sm text-slate-500">

                                        <span className="hover:bg-slate-100 px-2 py-1 rounded cursor-pointer">My Workspace</span>

                                        <Icons.ChevronRight className="w-4 h-4" />

                                        <span className="font-medium text-slate-900 bg-slate-100 px-2 py-1 rounded">2025 S/S Collection</span>

                                    </div>

                                    <div className="flex gap-1 border border-slate-200 rounded-lg p-1">

                                        <button className="p-1.5 bg-slate-100 rounded text-slate-700"><Icons.Grid className="w-4 h-4" /></button>

                                        <button className="p-1.5 hover:bg-slate-50 rounded text-slate-400"><Icons.List className="w-4 h-4" /></button>

                                    </div>

                                </div>

                                <div className="mb-8"><h2 className="text-sm font-medium text-slate-500 mb-4 px-1">Folders</h2><div className="grid grid-cols-4 gap-4">{mockFiles.filter(f => f.type === 'folder').map(file => <FileCard key={file.id} file={file} onSelect={() => setSelectedFile(file)} selected={selectedFile?.id === file.id} />)}</div></div>

                                <div><h2 className="text-sm font-medium text-slate-500 mb-4 px-1">Assets & Files</h2><div className="grid grid-cols-4 gap-4">{mockFiles.filter(f => f.type !== 'folder').map(file => <FileCard key={file.id} file={file} onSelect={() => setSelectedFile(file)} selected={selectedFile?.id === file.id} />)}</div></div>

                            </div>

                            {selectedFile && selectedFile.type !== 'folder' && (

                                <aside className="w-80 border-l border-slate-200 bg-white p-6 overflow-y-auto shadow-[-5px_0_15px_rgba(0,0,0,0.02)] animate-slide-in-right">

                                    <div className="flex items-start justify-between mb-6"><h3 className="font-bold text-lg text-slate-800 leading-tight">{selectedFile.name}</h3><button onClick={() => setSelectedFile(null)} className="text-slate-400 hover:text-slate-600"><Icons.Plus className="w-5 h-5 rotate-45" /></button></div>

                                    <div className="aspect-video bg-slate-50 rounded-lg border border-slate-100 mb-6 flex items-center justify-center text-slate-400">

                                        {selectedFile.type === 'image' && <Icons.ImageIcon className="w-12 h-12 opacity-20" />}

                                        {selectedFile.type === 'doc' && <Icons.FileText className="w-12 h-12 opacity-20" />}

                                        {selectedFile.type === '3d' && <Icons.Box className="w-12 h-12 opacity-20" />}

                                    </div>

                                    <div className="bg-blue-50/50 border border-blue-100 rounded-xl p-4 mb-6">

                                        <div className="flex items-center gap-2 mb-3"><Icons.Tag className="w-4 h-4 text-blue-600" /><span className="font-bold text-sm text-blue-900">K-Tag™ (RFID)</span></div>

                                        <div className="space-y-3">

                                            <div className="flex justify-between text-xs"><span className="text-slate-500">Digital ID</span><span className="font-mono text-slate-700 bg-white px-2 py-0.5 rounded border border-blue-100">{selectedFile.kTagId}</span></div>

                                            <div className="flex justify-between text-xs"><span className="text-slate-500">Status</span><span className="font-medium text-green-600 bg-green-50 px-2 py-0.5 rounded-full border border-green-100">{selectedFile.status}</span></div>

                                            <div className="flex justify-between text-xs"><span className="text-slate-500">Location</span><span className="text-slate-700">Zone A-1 (Warehouse)</span></div>

                                        </div>

                                        <button className="w-full mt-3 py-2 bg-white border border-blue-200 text-blue-600 text-xs font-bold rounded-lg hover:bg-blue-50 transition-colors shadow-sm">View Asset History</button>

                                    </div>

                                    <div className="space-y-4 mb-6">

                                        <div className="flex items-center justify-between text-sm"><span className="text-slate-500">Owner</span><div className="flex items-center gap-2"><div className="w-5 h-5 rounded-full bg-slate-200" /><span className="text-slate-700 font-medium">{selectedFile.owner}</span></div></div>

                                        <div className="flex items-center justify-between text-sm"><span className="text-slate-500">Size</span><span className="text-slate-700 font-mono">{selectedFile.size}</span></div>

                                        <div className="flex items-center justify-between text-sm"><span className="text-slate-500">Modified</span><span className="text-slate-700">{selectedFile.modified}</span></div>

                                    </div>

                                    <div>

                                        <h4 className="font-bold text-sm text-slate-800 mb-3 flex items-center gap-2"><Icons.Clock className="w-4 h-4 text-slate-400" />Activity History</h4>
